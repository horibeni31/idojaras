<!DOCTYPE html>
<html lang="hu">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="container-fluid p-2">
		<!-- HEATHER-->
		<div class="row">
			<div class="col-lg-12 d-flex justify-content-center">
				<div class="d-flex flex-column">
					<h1>Bágyogszováti időjárás</h1>
					<div class="card">


						<div class="d-flex flex-row">
							<input type="date" id="dt-from" onchange="RefreshAll()">
							<label>-tól ------</label>
							<input type="date" id="dt-to" onchange="RefreshAll()">
							<label>ig</label>
						</div>

					</div>
				</div>
			</div>

		</div>
		<!-- DIAGRAMS-->
		<div class="row">
			<div class="col-lg-6">
				<div class="card">
					<div class="dr">
						<canvas class="cnvdir" id="myChart"></canvas>
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="card">
					<div class="d-flex flex-column">
						<select id="drp" onchange="RefreshTHSP()"></select>
						<div class="d-flex flex-row-reverse	">


							<div class="d-flex flex-row ">

								<div class="slidecontainer">
									<input type="range" min="1" max="96" value="2" class="slider" onchange="sliderChange()"
									oninput="sliderDrag()" id="myRange">
								</div>
							</div>
							<label id="interval">30-percenként</label>
						
						</div>
					</div>
					<canvas id="myChart2"></canvas>

				</div>

			</div>



		</div>

		<div class="row">
			<div class="col-lg-6">

				<div class="card">

					<div class="d-flex flex-column">
						<label id="cardLegend">Jelenlegi adatok</label>

						<div class="d-flex flex-row">
							<img src="cloudysun.png" alt="">
							<div class="d-flex flex-column">
								<label id="time">Hétfő 16:00</label>
								<div class="d-flex flex-row">
									<img src="thermometer.png" alt="">
									<label id="temp" class="block_label">Nincs adat</label>
								</div>
							</div>
						</div>
					</div>
					<div class="d-flex flex-row">
						<div class="d-flex flex-column">
							<label class="title">Szélsebesség:</label>
							<label class="title">Páratartalom: </label>
							<label class="title">Légnyomsás: </label>
						</div>
						<div class="d-flex align-self-end flex-column">

							<label id="dire">Nincs adat</label>
							<label id="hum">Nincs adat</label>
							<label id="press">Nincs adat</label>
						</div>
					</div>

				</div>

			</div>
			<div class="col-lg-6">

				<div class="card" id="statcard">

					<label id="avgT" class="title">Átlag sebesség: </label>
					<label id="avg">Nincs adat</label>

					<label id="maxT" class="title">Legnagyobb sebesség: </label>
					<label id="max">Nincs adat</label>

					<label id="minT" class="title">Legkisebb sebesség: </label>
					<label id="min">Nincs adat</label>
				</div>
			</div>

		</div>
	</div>

	<script src="chartscript.js"></script>
	<script src="script.js"></script>

</body>

</html>
